<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>E-comerce Libros</title>
</head>

<body>
    <header>
        <nav class="row py-3">
            <div class="offset-10 col-2">
                <i id="items-cart" class="fas fa-cart-plus">0</i>
            </div>
        </nav>
    </header>
    <main id="app" class="container-fluid my-5">
        <section class="row">
            <article class="col-md-2"  data-toggle="modal" data-target="#exampleModal" v-for="libro in libros">
                <div class="card" style="width: 100%;">
                    <img class="card-img-top" v-bind:src="libro.imagen" alt="Card image cap" @click="showInfo">
                    <div class="card-body">
                      <p class="card-text">{{libro.titulo}}</p>
                    </div>
                  </div>
            </article>
        </section> 
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Añade a tu Carrito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="img-modal">
                    <p id="titulo-modal">Lorem ipsum dolor sit amet, 
                                        consectetur adipisicing elit. 
                                        Soluta optio nam blanditiis suscipit,
                                        </p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" @click="addCart">Añade al Carrito</button>
                </div>
            </div>
            </div>
        </div>
            
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
